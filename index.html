<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <title>üíù Valentine untuk Rani</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(145deg, #1a0000, #2c0000);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Dancing Script', cursive;
            padding: 20px;
        }
        
        .loading-screen {
            text-align: center;
            color: white;
            animation: fadeInOut 2s ease-in-out infinite;
            max-width: 400px;
            width: 100%;
        }
        
        .heart-load {
            font-size: 80px;
            animation: heartbeat 1.2s ease infinite;
            margin-bottom: 20px;
        }
        
        .text-load {
            font-size: 36px;
            color: #ffb6c1;
            margin-bottom: 10px;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.3); }
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        @media (max-width: 480px) {
            .heart-load { font-size: 70px; }
            .text-load { font-size: 32px; }
        }
    </style>
    <script>
        window.location.href = 'opening.html';
    </script>
</head>
<body>
    <div class="loading-screen">
        <div class="heart-load">üíù</div>
        <div class="text-load">Untuk Rani</div>
        <div style="font-size: 18px; color: #fff0f5;">Loading Valentine spesial...</div>
    </div>
</body>
</html>
